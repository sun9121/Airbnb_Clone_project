{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div>
        <div>
            <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
        </div>
    </div>
    <div>
        <form method="post" class="post-form" action="{% url 'polls:login' %}">
        {% csrf_token %}
        <!-- 로그인 성공후 이동되는 URL -->
        <input type="hidden" name="next" value="{{ next }}">
        <!----------------------------->
        {% include "form_errors.html" %}
        <div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력하세요"
                       style="display: block; margin: 0px auto; width:30%; height:50px;"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력하세요" style="display: block; margin: 0px auto; width:30%; height:50px;"
                   value="{{ form.password.value|default_if_none:'' }}">
            </div>
                <button type="submit" class="btn btn-lg btn-primary">로그인</button>
              <div class="bottomText" style="padding: 10px;">
                계정이 없습니까? <a href="{% url 'polls:signup' %}">회원가입</a>
              </div>
        </div>
        </form>
   </div>
</div>


{% endblock %}
